name: flutter_wechat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  flutter_svg: ^2.2.0
  flutter_native_splash: ^2.4.6
  flex_color_scheme: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_native_splash:
  background_image: assets/images/splash.png
  fullscreen: true
  ios: true
  android: true
  android_12:
    background_image: assets/images/splash.png
    fullscreen: true